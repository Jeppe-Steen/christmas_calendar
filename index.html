<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Calender</title>

    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <main class="page-container">

        <section class="countdown-container">
            <header><h1>Christmas is coming</h1></header>
            <article>
                <p><strong class="daysElem">00</strong>days</p>
                <p><strong class="hoursElem">00</strong>hours</p>
                <p><strong class="minutesElem">00</strong>minutes</p>
                <p><strong class="secondsElem">00</strong>seconds</p>
            </article>
        </section>


        <section class="gate-container"></section>
    </main>

    <div id="snowflakeContainer">
        <span class="snowflake"></span>
    </div>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/snowflake.js"></script>
</body>
</html>
